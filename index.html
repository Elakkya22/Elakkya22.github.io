<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Theme ğŸ’œ</title>

<style>
body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  height:100vh;
  background: linear-gradient(135deg,#1a001f,#4b0082,#000000);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:60px;
  animation: float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{ transform:translateY(100vh) rotate(0deg); }
  to{ transform:translateY(-10vh) rotate(360deg); }
}

.container{
  position:relative;
  z-index:10;
  background:rgba(0,0,0,0.7);
  padding:35px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(128,0,128,0.7);
  max-width:420px;
}

h1{
  color:#d580ff;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#a020f0;
  color:white;
}

.no{
  background:#444;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Navuhh Pattu ğŸ’œ</h1>
  <p>Konjam late agiduchiâ€¦ but my love never late ğŸ’˜</p>
  <h2>Will you be my Valentine?</h2>
  <button class="yes" onclick="yes()">Yes ğŸ’œ</button>
  <button class="no" id="noBtn">No ğŸ–¤</button>
</div>

<div class="container hidden" id="happy">
  <h1>Podduuuuu ğŸ˜­ğŸ’œ</h1>
  <h2>I love you so muchu pattu ğŸ¶ğŸ±</h2>
  <p>Nee dha enaku ellamehâ€¦ you are my everything ğŸ–¤ğŸ’œ</p>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8e7c8c2e1.mp3" type="audio/mpeg">
</audio>
  <script>
const music = document.getElementById("bgMusic");

/* Play music when user interacts */
document.body.addEventListener("click", function(){
  music.play();
}, { once: true });

/* Big Floating Hearts */
function spawnHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random()>0.5 ? "ğŸ’œ" : "ğŸ–¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*40+40)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}
spawnHearts();

/* No button runs away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
});

/* Yes button */
function yes(){
  document.getElementById("main").classList.add("hidden");
  document.getElementById("happy").classList.remove("hidden");
}

</script>
</body>
</html>
