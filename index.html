<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beach Valentine ğŸ’˜</title>

<style>
body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  height:100vh;
  background: linear-gradient(to top,#fdd835 0%,#81d4fa 60%);
}

/* Beach Sand */
.sand{
  position:fixed;
  bottom:0;
  width:100%;
  height:35%;
  background:#f4c542;
}

/* Sun */
.sun{
  position:absolute;
  top:40px;
  right:60px;
  width:100px;
  height:100px;
  background:yellow;
  border-radius:50%;
  box-shadow:0 0 50px orange;
}

/* Animals floating */
.animal{
  position:absolute;
  font-size:35px;
  animation: float 8s linear infinite;
}

@keyframes float{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); }
}

.container{
  position:relative;
  z-index:10;
  background:white;
  padding:30px;
  border-radius:20px;
  margin-top:120px;
  display:inline-block;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff4081;
  color:white;
}

.no{
  background:#ccc;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="sun"></div>
<div class="sand"></div>

<div class="container" id="main">
  <h1>Navuhh Pattu â¤ï¸</h1>
  <p>knjm late agiduchi but stillğŸ’˜</p>
  <h2>Will you be my Valentine?</h2>
  <button class="yes" onclick="yes()">Yes â¤ï¸</button>
  <button class="no" id="noBtn">No ğŸ˜…</button>
</div>

<div class="container hidden" id="happy">
  <h1>PodduuuğŸ‰ğŸ’–</h1>
  <h2>I love youu so muchu pattuğŸ¶ğŸ±</h2>
  <p>Nii dha ennaku yellam meh nii ella na ennaku yarum ella, you are my everythingâ¤ï¸</p>
</div>

<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8e7c8c2e1.mp3" type="audio/mpeg">
</audio>

<script>

/* Make animals appear everywhere */
function spawnAnimals(){
  setInterval(()=>{
    let animal=document.createElement("div");
    animal.classList.add("animal");
    animal.innerHTML = Math.random() > 0.5 ? "ğŸ¶" : "ğŸ±";
    animal.style.left = Math.random()*100+"vw";
    animal.style.fontSize = (Math.random()*30+20)+"px";
    document.body.appendChild(animal);
    setTimeout(()=>animal.remove(),8000);
  },500);
}

spawnAnimals();

/* No button runs away */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
});

/* Yes button */
function yes(){
  document.getElementById("main").classList.add("hidden");
  document.getElementById("happy").classList.remove("hidden");
}

</script>

</html>
